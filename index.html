<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Numero in tempo reale</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('IMG-20250815-WA0018.jpg'); /* immagine di sfondo */
            background-size: cover;
            background-position: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Numero sovrapposto sulla finestra */
        #numero {
            position: absolute;
            top: 42%;    /* verticale → regola qui per centrare meglio sulla finestra */
            left: 73%;   /* orizzontale → regola qui per centrare meglio sulla finestra */
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px black;
            background: rgba(0,0,0,0.3);   /* riquadro trasparente per leggibilità */
            padding: 6px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="numero">0</div>

    <script>
        // Inserisci qui i valori noti o letti da Modbus
        const numeri = [12, 34, 56, 78, 90];

        function aggiornaNumero() {
            const index = Math.floor(Date.now() / 10000) % numeri.length;
            document.getElementById('numero').textContent = numeri[index];
        }

        aggiornaNumero();
        setInterval(aggiornaNumero, 1000);
    </script>
</body>
</html>
